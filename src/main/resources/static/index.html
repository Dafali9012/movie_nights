<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Movie Nights</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"/>
    <link rel="stylesheet" href="./style/style.css"/>
    <meta name="google-signin-client_id" content="834224170973-rafg4gcu10p2dbjk594ntg8696ucq06q.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
    <script src="./src/main.js" async defer></script>
    <script type="module" src="./src/index.js"></script>
    <script defer type="module" src="./src/calendarFunctionality.js"></script>
    
  </head>
  <body>
      <nav>
        <h3 class="top">
          <span class="title">|</span>
          <span class="title">MovieNights</span>
          <span class="title">|</span>
          <div id="my-signin2"></div>
          <div id="currentUser" style="display:none">
            <img id="currentUserImage" src="#"/>
            <p id="currentUserName"></p>
          </div>
        <a href="#" id="signOutButton" onclick="signOut()" style="display:none">Sign out</a>
        </h3>
        <h5 id=sectionTitle>Home</h5>
        <div class="navigate">
          <button id="info" type="button">Home</button>
          <button id="movie" type="button">Movies</button>
          <button id="series" type="button">Series</button>
        </div>

        <div id="textInput" class="searchField">
          <input type="text" class="inputSearch" id="searchInput" placeholder="Search ...">
          <button class="btnSubmit" id="btn-Submit">&#10132;</button>
        </div>
      </nav>

      <embed id="info-text" src="infoText.txt">


      <div id="media-list">
      </div>

      <footer>
        <p>Viewer discretion is advised</p>
        <p>Content could be considered offensive</p>
      </footer>

      <div id="darken">
      </div>

      <div id=modal>
        <div id="left">
          <img id="movie-poster" src="" alt="poster">
          <br>
          <h4 id="movie-rating"></h4>
        </div>
        <div id="center">
          <h4>TITLE</h4>
          <p id="movie-title"></p>
          <h4>Genre</h4>
          <p id="movie-genre"></p>
          <h4>PLOT</h4>
          <p id="movie-plot"></p>
          <h4>RUNTIME</h4>
          <p id="movie-runtime"></p>      
        </div>
        <div id="right">
          <button id="close">X</button>
          <button id="event" onclick="loginCheck()">Create Event</button>
        </div>
      </div>
  </body>
</html>
